apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cafe-ingress
  namespace: {{ .Values.namespaceName }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/upstream-vhost: cafe-back.back-ns.svc.cluster.local
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
    - host: a5ebee413351c4d3c813802be3f62648-1994074749.us-east-1.elb.amazonaws.com
      http:
        paths:
          - path: /cafe-back/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: cafe-back
                port:
                  number: 80
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: cafe-front-service
                port:
                  number: {{ .Values.frontCafe.containerPort }}
