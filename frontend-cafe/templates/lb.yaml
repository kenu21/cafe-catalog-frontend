apiVersion: v1
kind: Service
metadata:
  name: load-balancer
  namespace: ingress-nginx
spec:
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/component: controller

  ports:
    - port: 80
      targetPort: {{ .Values.frontCafe.containers.containerPort }}
      protocol: TCP
  type: LoadBalancer
